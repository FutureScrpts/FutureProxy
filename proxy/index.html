<!DOCTYPE html>
<html>
  <head>
    <title>Proxy Site</title>
    <style>
     body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #2a2a2a;
  color: #f1f1f1;
}

#url-form {
  margin: 10px;
  display: flex;
  align-items: center;
}

label {
  font-weight: bold;
}

input[type="text"] {
  width: 80%;
  padding: 5px;
  margin: 5px;
  background-color: #3b3b3b;
  border: none;
  color: #f1f1f1;
}

button[type="submit"] {
  padding: 5px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

#proxy-content {
  margin: 10px;
}
    </style>
  </head>
  <body>
    <form id="url-form">
      <label for="url-input">Enter URL:</label>
      <input type="text" id="url-input" name="url">
      <button type="submit">Go</button>
    </form>
    <div id="proxy-content"></div>
    <script>
      const form = document.querySelector('#url-form');
      const input = document.querySelector('#url-input');
      const content = document.querySelector('#proxy-content');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const url = encodeURIComponent(input.value);
        const proxyUrl = `proxy.php?url=${url}`;

        try {
          const response = await fetch(proxyUrl);
          const html = await response.text();
          content.innerHTML = html;
        } catch (error) {
          console.error(error);
        }
      });
    </script>
  </body>
</html>
