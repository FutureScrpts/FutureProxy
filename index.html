<!DOCTYPE html>
<html>
  <head>
    <title>Proxy Site</title>
    <style>
      body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

#url-form {
  margin: 10px;
}

label {
  font-weight: bold;
}

input[type="text"] {
  width: 80%;
  padding: 5px;
  margin: 5px;
}

button[type="submit"] {
  padding: 5px;
  background-color: #4CAF50;
  color: white;
  border: none;
}

#proxy-frame {
  width: 100%;
  height: 100vh;
  border: none;
}
    </style>
  </head>
  <body>
    <form id="url-form">
      <label for="url-input">Enter URL:</label>
      <input type="text" id="url-input" name="url">
      <button type="submit">Go</button>
    </form>
    <iframe id="proxy-frame"></iframe>
    <script>
      const form = document.querySelector('#url-form');
const input = document.querySelector('#url-input');
const frame = document.querySelector('#proxy-frame');

form.addEventListener('submit', (event) => {
  event.preventDefault();
  const url = input.value;
  const proxyUrl = `https://cors-anywhere.herokuapp.com/${url}`;
  const headers = { 'Origin': 'https://futurescrpts.github.io/FutureProxy/' };
  frame.src = proxyUrl;
});
    </script>
  </body>
</html>
